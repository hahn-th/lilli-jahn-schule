{{ define "main" }}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-12 col-12">
<article class="post">
<div style="text-align: center;">
    <h1 class="post-title">{{ .Title }}</h1>   
</div>
<div class="post-date">{{ time.Format "02. January 2006" .Date }}</div>
<div class="post-categories">{{ partial "categories-preview.html" . }}</div>
</div>
</div>
</div>
{{ partial "hero-single.html" . }}

{{ partial "breadcrumbs.html" . }}

<section id="content" class="{{ partial "color-index-class.html" . }}" >
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 col-12">
                {{ .Content }}

                <p><a href="{{ .Section | urlize | absLangURL }}">Zurück zur Übersicht</a></p>

                </div> 
            </div>
        </div>
        </div>
</section>
</article>
{{ end }}
