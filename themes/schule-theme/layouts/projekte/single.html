{{ define "main" }}

{{ partial "hero-single.html" . }}

{{ partial "breadcrumbs.html" . }}

<section id="content" class="{{ partial "color-index-class.html" . }}" >
    <article class="article"> 
        <div class="container">
            <div class="row justify-content-center">
            <div class="col-lg-8 col-md-12 col-12">
                
                {{ partial "page-title.html" . }}
                
                <p><a href="{{ .Section | urlize | absLangURL }}">Zurück zur Übersicht</a></p>

                        {{ partial "categories-preview.html" . }}
                        <p class="card-text"><small class="text-muted">{{ time.Format "02. January 2006" .Date }}</small></p>
                    <p class="card-text">{{ .Content }}</p>

                </div> 
            </div>
        </div>
        </div>
    </article>  
</section>

{{ end }}
