{{ define "main" }}


<section id="content">
    
    {{ partial "breadcrumb.html" . }}

    <div class="container clearfix">
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-11">
                {{ .Content }}

                <div id="post-index">

                    {{ $pag := .Paginate .Pages }}
                    {{ range $pag.Pages }}
                    {{ partial "list-item.html" . }}
                    {{ end }}

                    <div class="post-navigation">
                        {{ partial "pagination.html" . }}
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

{{ end }}
