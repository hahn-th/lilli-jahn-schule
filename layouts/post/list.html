{{ define "main" }}


<section id="content">
    <div class="container clearfix">

<div id="post-index" class="container">
    {{ partial "post-intro.html" . }}

    <ol class="post-list">
        {{ $pag := .Paginate .Pages }}
        {{ range $pag.Pages }}
            {{ partial "post-stub.html" . }}
        {{ end }}
    </ol>

    <div class="post-navigation">
        {{ partial "pagination.html" . }}
    </div>
</div>
</div>
</section>

{{ end }}
