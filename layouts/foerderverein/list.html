{{ define "main" }}


<section id="content">
    
    {{ partial "breadcrumb.html" . }}
    
    <div class="container clearfix">
        
        <div class="row justify-content-center">
            <div class="col-md-10 col-sm-11">
                <h1>{{ .Page.Title }}</h1>
                {{ .Content }}
                {{ $projekte := .Site.GetPage "/foerderverein/projekte" }}
                <div class="fv_projekte">
                    {{ range .Pages }}
                        {{ partial "list-item.html" . }}
                    {{ end }}
                </div>
            </div>
        </div>
    </div>  
</section>

{{ end }}
