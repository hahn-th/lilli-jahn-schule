{{ define "main" }}


<section id="content">
    <div class="container clearfix">

        {{ .Content}}
        <h3>Unsere Projekte:</h3>


        {{ $projekte := .Site.GetPage "/foerderverein/projekte" }}

        <div class="fv_projekte">
            {{ range .Pages }}
            <article class="fv_projekt">
                <a href="{{.Permalink}}">{{.Date.Format "January 2006"}} | {{.Title}}</a>
            </article>
            {{ end }}

        </div>

</section>

{{ end }}
