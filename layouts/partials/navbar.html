<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="site-logo" src="/images/lilli-jahn-kopf.png" alt="logo Lilli-Jahn-Schule">
                <span>
                     {{ .Site.Title }}
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        
                        {{ $currentPage := . }}
                        {{ range .Site.Menus.main }}
                            {{ if .HasChildren }}
                                <!-- sub menus -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle{{ if $currentPage.HasMenuCurrent "main" . }} active {{ end }}" href="#" id="offcanvasNavbarDropdown"
                                        role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        {{ .Name }}
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                        {{ range .Children }}
                                            <li><a class="dropdown-item{{ if $currentPage.HasMenuCurrent "main" . }} active {{ end }}" href="{{ .URL }}">{{ .Name }}</a></li>
                                        {{ end }}
                                    </ul>
                                </li>
                            {{ else }}
                                <!-- top level menues -->
                                <li class="nav-item">
                                    <a class="nav-link{{ if $currentPage.IsMenuCurrent "main" . }} active" aria-current="page{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
                                </li>
                            {{ end }}
                        {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
