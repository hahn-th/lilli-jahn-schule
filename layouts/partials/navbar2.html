<div class="container-fluid">
    <div class="primary-header flex">
        <div>
            <img id="logo" src="/images/header-logo.png" alt="logo Lilli-Jahn-Schule">
        </div>
        <nav>
            <ul id="primary-navigation" class="primary-navigation flex">
                {{ $currentPage := . }}
                {{ range .Site.Menus.main }}
                {{ if .HasChildren }}
                <!-- sub menus -->
                <li class="">
                    <a class="dropdown-toggle {{ if $currentPage.IsMenuCurrent " main" . }} active {{ end }}" href="#"
                        id="offcanvasNavbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ .Name }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                        {{ range .Children }}
                        <li><a class="dropdown-item{{ if $currentPage.HasMenuCurrent " main" . }} active {{ end }}"
                                href="{{ .URL }}">{{ .Name }}</a></li>
                        {{ end }}
                    </ul>
                </li>
                {{ else }}
                <!-- top level menues -->
                <li>
                    <a class="{{ if $currentPage.IsMenuCurrent " main" . }} active {{ end }}" href="{{ .URL }}">{{ .Name
                        }}</a>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </nav>
    </div>
</div>
